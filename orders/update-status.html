<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <title>Update Order Status</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
          :root {
            --background-primary: rgba(20, 20, 20, 0.7);
            --background-secondary: rgba(48, 48, 48, 0.7);
            --border-color: rgba(48, 48, 48, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #ababab;
            --blur-intensity: 10px;
            --sidebar-glow: 0 0 20px 5px rgba(128, 128, 255, 0.2);}
          .frosted-glass {
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
          }
          .sidebar-item:hover, .sidebar-item.active {
            background-color: var(--background-secondary) !important;
            border-radius: 0.5rem;}
          .icon-button:hover {
            background-color: rgba(75, 75, 75, 0.7) !important;
          }
          .sidebar-glow-effect {
            box-shadow: var(--sidebar-glow);
          }

        </style>
    </head>
    <body class="bg-gradient-to-br from-black via-slate-900 to-black">
    <div class="relative flex size-full min-h-screen flex-col bg-cover bg-center bg-fixed" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
    <header class="frosted-glass sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] bg-[var(--background-primary)] px-6 py-4 md:px-10">
    <div class="flex items-center gap-4 text-[var(--text-primary)]">
    <h2 class="text-[var(--text-primary)] text-xl font-semibold leading-tight tracking-[-0.015em]">
    <span class="font-bold">ShaiBha</span> Admin Panel
    </h2>
    </div>
    <div class="flex items-center gap-3">
    </div>
    </header>
    <div class="flex flex-1">
    <aside class="frosted-glass sticky top-[73px] h-[calc(100vh-73px)] w-64 flex-col justify-between border-r border-solid border-[var(--border-color)] bg-[var(--background-primary)] p-4 hidden md:flex sidebar-glow-effect rounded-r-xl">
    <nav class="flex flex-col gap-2">
    <a class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-[var(--text-primary)] transition-colors duration-200 hover:bg-[var(--background-secondary)] hover:rounded-lg" href="../index.html">
    <span class="material-icons-outlined text-xl">dashboard</span>
    <p class="text-sm font-medium">Dashboard</p>
    </a>
    <a class="sidebar-item active flex items-center gap-3 px-3 py-2.5 text-[var(--text-primary)] transition-colors duration-200" href="./index.html">
    <span class="material-icons-outlined text-xl">list_alt</span>
    <p class="text-sm font-medium">Orders</p>
    </a>
    <a class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-[var(--text-primary)] transition-colors duration-200 hover:bg-[var(--background-secondary)] hover:rounded-lg" href="#">
    <span class="material-icons-outlined text-xl">inventory_2</span>
    <p class="text-sm font-medium">Products</p>
    </a>
    <a class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-[var(--text-primary)] transition-colors duration-200 hover:bg-[var(--background-secondary)] hover:rounded-lg" href="#">
    <span class="material-icons-outlined text-xl">group</span>
    <p class="text-sm font-medium">Customers</p>
    </a>
    <a class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-[var(--text-primary)] transition-colors duration-200 hover:bg-[var(--background-secondary)] hover:rounded-lg" href="#">
    <span class="material-icons-outlined text-xl">bar_chart</span>
    <p class="text-sm font-medium">Reports</p>
    </a>
    </nav>
    <div class="flex flex-col gap-1 pt-4 border-t border-[var(--border-color)] mt-auto">
    <a class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-[var(--text-primary)] transition-colors duration-200 hover:bg-[var(--background-secondary)] hover:rounded-lg" href="#">
    <span class="material-icons-outlined text-xl">logout</span>
    <p class="text-sm font-medium">Logout</p>
    </a>
    </div>
    </aside>
    <main class="flex-1 p-6 md:p-10 overflow-y-auto">
    <div class="mb-8">
        <div class="flex items-center justify-between">
            <h1 class="text-[var(--text-primary)] text-3xl font-bold leading-tight">Update Order Status</h1>
            <div class="flex gap-2">
                <a class="frosted-glass flex items-center gap-2 rounded-lg px-4 py-2 bg-[var(--background-secondary)] text-[var(--text-primary)] text-sm font-semibold transition-colors duration-200 hover:bg-white/10" href="./view.html">
                    <span class="material-icons-outlined">arrow_back</span>
                    <span>Back to Order</span>
                </a>
                </div>
            </div>
            <div class="frosted-glass rounded-xl p-6 bg-[var(--background-secondary)] shadow-lg border border-[var(--border-color)]">
                <div class="mb-6 flex items-center justify-between border-b border-[var(--border-color)] pb-4">
                    <div>
                        <h2 class="text-[var(--text-primary)] text-xl font-bold">Order #12345</h2>
                        <p class="text-[var(--text-secondary)] text-sm">Placed on: June 15, 2023</p>
                    </div>
                    <div class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-500/30 text-blue-300">Shipped</div>
                </div>
                <form>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2" for="new-status">New Status</label>
                        <select class="frosted-glass w-full rounded-lg border border-[var(--border-color)] bg-[var(--background-primary)] px-4 py-2 text-[var(--text-primary)] focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" id="new-status" name="new-status">
                            <option value="">Select a status</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="returned">Returned</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2" for="notes">Notes (Optional)</label>
                        <textarea class="frosted-glass w-full rounded-lg border border-[var(--border-color)] bg-[var(--background-primary)] px-4 py-2 text-[var(--text-primary)] focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" id="notes" name="notes" placeholder="Add any notes about this status update" rows="4"></textarea>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2" for="notify-customer">Notification</label>
                        <div class="flex items-center">
                            <input class="h-4 w-4 rounded border-[var(--border-color)] bg-[var(--background-primary)] text-blue-600 focus:ring-blue-500" id="notify-customer" name="notify-customer" type="checkbox"/>
                            <label class="ml-2 text-sm text-[var(--text-primary)]" for="notify-customer">Notify customer about this status update</label>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3">
                        <a class="frosted-glass flex items-center gap-2 rounded-lg px-4 py-2 text-[var(--text-primary)] border border-[var(--border-color)] bg-[var(--background-primary)] hover:bg-white/10 transition-colors duration-200" href="./view.html">
                            <span class="material-icons-outlined">cancel</span>
                            <span>Cancel</span>
                        </a>
                        <button class="frosted-glass flex items-center gap-2 rounded-lg bg-white/10 px-4 py-2 text-[var(--text-primary)] text-sm font-semibold transition-colors duration-200 hover:bg-white/20" type="submit">
                            <span class="material-icons-outlined">check_circle</span>
                            <span>Update Status</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
    </div>
    </div>
    
    </body></html>
